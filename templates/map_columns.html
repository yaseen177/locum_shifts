<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center">Map Columns</h2>

    <form method="post" class="card p-4 shadow-lg">
        {% for field, label in field_mapping.items() %}
            <div class="mb-3">
                <label class="form-label">{{ label }}:</label>
                <select name="{{ field }}" class="form-select">
                    <option value="">Select Column</option>
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Confirm Mapping</button>
    </form>
<!-- Footer -->
<footer class="bg-light text-center text-muted mt-5 py-3">
    <p>Created by <strong>Yaseen Hussain BSc (Hons) MCOptom MBCLA Prof Cert Med Ret</strong></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
